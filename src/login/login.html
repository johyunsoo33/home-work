<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NaverLogin</title>
    <link
      rel="shortcut icon"
      href="/src/assets/favicon/likelion.ico"
      type="image/x-icon"
    />
    <link rel="icon" href="/src/assets/favicon/likelion.svg" />
    <link rel="stylesheet" href="/src/login/styles/login.css" />
    <link
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css"
    />
  </head>
  <body>
    <header>
      <a href="https://www.naver.com/">
        <img src="/src/login/assetes/naverLogo.svg" alt="네이버 로고 이미지" />
      </a>
    </header>
    <main class="loginForm">
      <form action="\">
        <input type="text" placeholder="아이디(이메일)" required />
        <span class="errorMessage">아이디는 이메일 형식으로 작성해야 합니다</span>
        <input type="password" placeholder="비밀번호" required />
        <span class="errorMessage">비밀번호는 10자리 이내로 입력해주셔야합니다.</span>
        <button type="submit" class="loginBtn">로그인</button>
        <div class="loginBottomArea">
          <aside class="autoLogin">
            <button class="autoLoginImg" type="button">
              <img
                src="/src/login/assetes/autoLoginUnCheckImg.svg"
                alt="로그인 상태 유지 미체크 상태 이미지"
              />
            </button>

            <button type="button">로그인 상태 유지</button>
          </aside>
          <aside class="ipSecurity">
            <a href="./pages/ip_security.html">IP 보안 </a>
            <button type="button">OFF</button>
          </aside>
        </div>
      </form>
    </main>
  </body>
</html>
